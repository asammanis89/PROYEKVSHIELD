<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<canvas id="canvas16" width="16" height="16"></canvas>
<canvas id="canvas48" width="48" height="48"></canvas>
<canvas id="canvas128" width="128" height="128"></canvas>
<script>
function createIcon(canvasId, size) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  
  // Background
  const gradient = ctx.createLinearGradient(0, 0, size, size);
  gradient.addColorStop(0, '#818CF8');
  gradient.addColorStop(1, '#34D399');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);
  
  // Shield shape
  ctx.fillStyle = '#FFFFFF';
  ctx.beginPath();
  const centerX = size / 2;
  const centerY = size / 2;
  const shieldWidth = size * 0.6;
  const shieldHeight = size * 0.7;
  
  ctx.moveTo(centerX, centerY - shieldHeight/2);
  ctx.lineTo(centerX + shieldWidth/2, centerY - shieldHeight/4);
  ctx.lineTo(centerX + shieldWidth/2, centerY + shieldHeight/4);
  ctx.lineTo(centerX, centerY + shieldHeight/2);
  ctx.lineTo(centerX - shieldWidth/2, centerY + shieldHeight/4);
  ctx.lineTo(centerX - shieldWidth/2, centerY - shieldHeight/4);
  ctx.closePath();
  ctx.fill();
  
  console.log(canvasId + ' data URL:', canvas.toDataURL());
}

createIcon('canvas16', 16);
createIcon('canvas48', 48);
createIcon('canvas128', 128);
</script>
</body>
</html>
